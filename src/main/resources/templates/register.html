<meta charset="utf-8">

<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/vendor.css">

<body id="top">

<div th:replace="fragm.html :: header"></div>
<div th:replace="fragm.html :: home"></div>

<form id="register-form" method="post" onsubmit="return validateRegister()">
    <p th:if="${info}" th:text="${info}" id="error-panel"></p>
    <input type="text" placeholder="Login" th:field="*{registerModel.login}" id ="login">
    <input type="password" placeholder="Password" th:field="*{registerModel.pass}" id="pass">
    <input type="password" placeholder="Cofirm Password" th:field="*{registerModel.pass}" id="pass2">
    <input type="submit" value="Submit">


</form>

<div th:replace="fragm.html :: footer"></div>

<div id="preloader">
    <div id="loader"></div>
</div>

<!-- Java Script
================================================== -->
<script src="js/jquery-2.1.3.min.js"></script>

<script src="js/main.js"></script>

</body>
