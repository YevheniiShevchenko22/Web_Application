<!DOCTYPE html>
<!--[if IE 8 ]>
<html class="no-js oldie ie8" lang="en" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9 ]>
<html class="no-js oldie ie9" lang="en" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->

<!--- basic page needs
================================================== -->
<meta charset="utf-8">
<title>Iphone Store</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- mobile specific metas
================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/vendor.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/product.css">

<!-- script
================================================== -->
<script src="js/modernizr.js"></script>
<script src="js/pace.min.js"></script>

<!-- favicons
 ================================================== -->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body id="top">

<div th:replace="fragm.html :: header"></div>
<!--<div th:replace="fragm.html :: home"></div>-->

<table id="basket-table">
    <thead class="table-head">
    <tr>
        <td class="model">Model</td>
        <td class="amount">Amount</td>
        <td class="price">Price per one</td>
        <td class="total">Price</td>
    </tr>
    </thead>
    <tbody class="table-body">
    <tr class="box" th:each="product : ${products}">
        <td><span class="model" th:text="${product.name}" ></span></td>
        <td><span class="amount" th:text="${product.amount}"></span></td>
        <td><span class="price" th:text="${product.price} + ' $'"></span></td>
        <td><span class="total" th:text="${product.amount*product.price} + ' $'"></span></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>Total:</td>
        <td th:text="${total} + ' $'"></td>
    </tr>
    </tbody>
</table>

<div th:replace="fragm.html :: footer"></div>

<div id="preloader">
    <div id="loader"></div>
</div>

<!-- Java Script
================================================== -->
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>

</html>
